syntax = "proto3";

option go_package = "ds/go/slave";

package slave;

message Request {
  int32  shardID = 1;
  string Key = 2;
  string Value = 3;
}

message Response {
  string Value = 1;
}
message Empty{

}

service KVService {
  rpc Put (Request) returns (Empty);
  rpc Get (Request) returns (Response);
  rpc Del (Request) returns (Empty);
}
